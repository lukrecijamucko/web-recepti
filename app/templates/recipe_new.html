{% extends "base.html" %}
{% block title %}Novi recept{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <h1>Novi recept</h1>

  <form method="post" action="{{ url_for('recipes.new_recipe_submit') }}">
    <div class="mb-3">
      <label class="form-label">Naslov *</label>
      <input class="form-control" name="title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Sa≈æetak</label>
      <textarea class="form-control" name="summary" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Sastojci *</label>
      <textarea class="form-control" name="ingredients" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Upute *</label>
      <textarea class="form-control" name="instructions" rows="6" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Kategorije *</label>
      <div class="d-flex flex-wrap gap-3">
        {% for c in categories %}
          <label class="form-check">
            <input class="form-check-input" type="checkbox" name="category_ids" value="{{ c.id }}">
            <span class="form-check-label">{{ c.name }}</span>
          </label>
        {% endfor %}
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Spremi</button>
    <a class="btn btn-secondary" href="{{ url_for('main.index') }}">Odustani</a>
  </form>
</div>
{% endblock %}
